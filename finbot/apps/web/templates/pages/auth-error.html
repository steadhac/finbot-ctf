{% extends "base.html" %}

{% block title %}{{ error or 'Error' }} - OWASP ASI FinBot CTF{% endblock %}

{% block content %}
<section class="min-h-[calc(100vh-5rem)] flex items-center justify-center bg-gradient-to-b from-cine-dark to-cine-gray">
    <div class="max-w-md mx-auto px-4 text-center">
        <!-- Error Icon -->
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-red-500/20 to-red-700/20 rounded-full mb-8">
            <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <h1 class="font-display text-3xl font-bold text-white mb-4">
            {{ error or 'Something went wrong' }}
        </h1>

        <p class="text-gray-400 mb-8">
            {{ message or 'An unexpected error occurred. Please try again.' }}
        </p>

        <div class="space-y-4">
            <a href="/portals" class="inline-flex items-center justify-center w-full bg-cine-gold text-cine-dark px-6 py-3 rounded-xl font-semibold hover:bg-yellow-400 transition-all duration-300">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Portals
            </a>

            <p class="text-gray-500 text-sm">
                Need help? <a href="/contact" class="text-cine-gold hover:text-yellow-400">Contact support</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
